<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure, figcaptio, picture </title>
</head>

<body>
    <figure>
        <!-- Demilitar o scoopo de uma imagem -->
        <img src="https://tse4.mm.bing.net/th/id/OIP.lF8-Z-6BPJ96Sa37tMXe1gHaEF?rs=1&pid=ImgDetMain&o=7&rm=3" width="250" />
        <figcaption>Imagem retirada da internet de um carro</figcaption>
    </figure>

    <picture>
        <!-- consegue colocar varios links ou caminhos da mesma imagem-->
         <source srcset="https://tse4.mm.bing.net/th/id/OIP.lF8-Z-6BPJ96Sa37tMXe1gHaEF?rs=1&pid=ImgDetMain&o=7&rm=3" media="(min-width: 600)">
         <img src="https://web.archive.org/web/20190714110459im_/http://cachorrosfofos.com.br/wp-content/uploads/2014/04/racas-filhotes-de-cachorros-mais-fofos-golden-retriever.jpg"/>
    </picture>
    
</body>

</html>
