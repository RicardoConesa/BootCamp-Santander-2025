<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="forminputs">
        <label for="tipotexto"> text: </label><input type="text" id="tipotexto"/><br>
        
        <label for="tiponumber"> number </label><input type="number" id="tiponumber" max="99"/><br>
        
        <label for="tiporange"> range: </label><input type="range" id="tiporange"/><br>
        
        <label for="tipocolor"> color: </label><input type="color" id="tipocolor"/><br>
        
        <label for="tipoemail"> e-mail: </label><input type="email" id="tipoemail"/><br>
        
        <label for="tipourl"> Url: </label><input type="url"id="tipourl"/><br>
        
        <label for="tipodate"> Data </label><input type="date"id="tipodate"/><br>
        
        <label for="tipotime"> Hora </label><input type="time"id="tipotime"/><br>

        <label for="tipocheck"> Confirmação </label><input type="checkbox"id="tipocheck"/><br>

        <label for="tiporadio"> Input Radio: </label><input type="radio" name="rad" id="tiporadio"/><input type="radio" name="rad" id="tiporadio"/><input type="radio" name="rad" id="tiporadio"/><br>

        <label for="tipohidden"> hidden </label><input type="hidden"id="tipohidden"/><br>

        <label for="tipofile"> File: </label><input type="file" id="tipofile"/><br>

        <label> File Varios arquivos: </label><input type="file" multiple id="tipofile"/><br>

        <label for="tiposearch">Pesquisar</label><input type="search" id="tiposearch"/><br>


        <label for="tipobutton"> Submit </label><input type="submit" value="Enviar" id="tipobutton"/><br>

    </form>
</body>
</html>
