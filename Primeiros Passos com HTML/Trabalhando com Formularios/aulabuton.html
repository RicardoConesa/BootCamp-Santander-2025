<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Sobre Button e seus tipos</title>
</head>
<body>
    
    <form method="get">
          
        <label for="name">Digite seu nome: </label>
              <input type="text" name="name" id="name" /><br>
        
        <label for="age">Idade: </label>
              <input type="number" name="age" id="age"/><br>

        <label for="password">Senha: </label>
              <input type="password" name="password" id="password"/><br>
        
        <!-- as acoes dos botoes serão aplicadas dentro do formulario -->
        <!-- Botão clickavel--->
        <button type="button">clickavel</button> <br>
        <!-- com javascript: onclick demos uma ação ao botão-->
        <button type="button" onclick="alert('Você clicou no botão')">clickavel com alerta</button><br>
        <!-- botão reset -->
        <button type="reset">reset</button><br>
        <!-- botão submit: envia as ações do forulario -->
        <!-- Necessario algumas resalvas para validação dos dados -->
        <button type="submit">Enviar</button><br>



    </form>
    

</body>
</html>
